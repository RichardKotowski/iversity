	</p>
	
	<p>
		<a href="http://validator.w3.org/check/referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="W3C Validator HTML"/></a>

	<div id="formular">
		<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
		   <fieldset>
		      <legend>Suchen in Wikipedia</legend>
		      <label for="Eingabe">Suchbegriff</label>
		      <input id="Eingabe" type="text"   name="search" value="" />
		      <input type="submit" name="go" value="Artikel suchen" />
		      <input type="submit" name="fulltext" value="Volltext suchen" />
		   </fieldset>
		</form>
	</div>
