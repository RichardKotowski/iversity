<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/hakap6.css"/>
<title>Web Engineering Kapitel 6</title>
</head>
<body>
	<h1>Tabelle aller HTML 1.0 strict Elemente</h1>
	
	<p>
		<a href="http://validator.w3.org/check?uri=referer;profile="><img src="http://www.w3.org/Icons/valid-xhtml10" /></a>
		<a href="http://jigsaw.w3.org/css-validator"><img src="http://www.w3.org/Icons/valid-css2-blue" /></a>
	</p>
	
	<table>
		<thead>
			<tr>
				<th>Element</th>
				<th>Beschreibung</th>
				<th>
					Inline-/Blockelement<br/>
					B=Blockelement &lt;tag&gt;&lt;/tag&gt;<br/>
					I=Inlineelemet &lt;tag&nbsp;/&gt;
				</th>
				<th>symantisches HTML</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>a</td>
			<td>Verweis (Hyperlink) und Anker für Verweise</td>
			<td>B</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>abbr</td>
			<td>Abkürzung</td>
			<td>B</td>
			<td></td>
		</tr>
		<tr>
			<td>address</td>
			<td>Kontaktangabe zum Autor eines Inhalts (Credits)</td>
			<td>B</td>
			<td></td>
		</tr>
		</tbody>
	</table>
</body>
